<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rainbow-light</title>
    <style>
        #colorful {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="colorful"></div>
    <script>
        const colorful = document.getElementById("colorful");
        const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
        let i = 0;

        setInterval(() => {
            colorful.style.backgroundColor = colors[i];
            i = (i + 1) % colors.length;
        }, 1000);
    </script>
</body>
</html>
